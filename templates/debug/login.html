{% extends "base.html" %}

{% block title %}Debug Console - Barnacle Films{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header bg-dark text-white text-center">
                    <h4 class="mb-0">
                        <i class="fas fa-terminal"></i> Debug Console
                    </h4>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-lock fa-3x text-muted"></i>
                        <p class="text-muted mt-2">System Access Required</p>
                    </div>

                    <form method="POST">
                        <div class="mb-3">
                            <label for="password"
                                class="form-label">Password</label>
                            <input type="password" class="form-control"
                                id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">
                            <i class="fas fa-sign-in-alt"></i> Access Console
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{{ url_for('index') }}" class="text-muted">
                            <i class="fas fa-arrow-left"></i> Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
